<div class="container">
  <h1>Avatars
    <a [routerLink]="['/avatar-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Motto</th>
        <th>Updated</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let avatar of avatars">
        <td>{{ avatar.name }}</td>
        <td>{{ avatar.email }}</td>
        <td>{{ avatar.motto }}</td>
        <td>{{ avatar.updated_date }}</td>
        <td><a href="/avatar-detail/{{ avatar._id }}">details</a></td>
      </tr>
    </tbody>
  </table>
</div>
