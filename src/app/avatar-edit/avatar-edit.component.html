<div class="container">
  <h1>Edit Avatar</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAvatar(avatar._id, avatar)" #avatarForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="avatar.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="avatar.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="motto">Motto</label>
          <input type="text" class="form-control" [(ngModel)]="avatar.motto" name="motto">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!avatarForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
